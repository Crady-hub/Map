{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Auth HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}" />
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
</head>

<body>
    <div class="contain">
        <div class="menu">
            <p class="title">Marketing HUB</p>
            <div class="">
                <button type="button" class="login btn-secondary shadow open-popup-singin" onclick="">Sing in</button>
            </div>
            <div class="">
                <button type="button" class="login btn-secondary shadow open-popup-singup">Sing up</button>
            </div>
        </div>
        <div id="map" class="map"></div>
    </div>

    <div class="popup-bg-singin">
        <div class="popup-singin">
            <form action="" id="form-login">
                <legend>Marketing HUB</legend>
                <img class="close-popup-singin" src="{% static 'close_button.png'%}" alt="">
                <input type="text" name="login" placeholder="Login">
                <input type="password" name="password" placeholder="Password">
                <input value="Sing in" name="singin" type="button" onclick="">
            </form>
        </div>
    </div>


    <div class="popup-bg-singup">
        <div class="popup-singup">
            <form action="" id="form-singup">
                <legend>Marketing HUB</legend>
                <img class="close-popup-singup" src="{% static 'close_button.png'%}" alt="">
                <input type="text" name="login" placeholder="Login">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="confirm" placeholder="Confirm password">
                <input value="Sing up" name="singup" type="button" onclick="">
            </form>
        </div>
    </div>

    <div class="popup-bg-success">
        <div class="popup-success">
            <span style="color: rgb(5, 172, 13);">User created successfully </span>
            <button type="button" class="btn-secondary shadow success-button" onclick="">OK</button>
        </div>
    </div>

    <script language="JavaScript" type="text/javascript" src="{% static 'js/jquery-3.6.0.min.js'%}"></script>
    <script src="{% static 'js/auth.js'%}"></script>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmIBHpjazvTWnEfyZ7NHcB1TC92eBBMnU&callback=initMap&libraries=&v=weekly&language=ru" async></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4 " crossorigin="anonymous "></script> -->
</body>

</html>
